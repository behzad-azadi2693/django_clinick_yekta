
upstream app {
    server app:8000;
}

server {

    listen 80;

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # serve static files
    location /static/ {
        alias /app/static/;
    }

    # serve media files
    location /media/ {
        alias /app/media/;
    }
}