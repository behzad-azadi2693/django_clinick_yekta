user nginx;
worker_processes auto;
error_log /var/log/nginx/error_log warn;
pid /var/run/nginx.pid;


events{
    worker_connections 1024;

}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;

    upstream app {
        server app:8000;
    }

    server {
        listen 80;
        server_name clinikyekta.com, www.clinikyekta.com;
        server_tokens off;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        charset utf-8;
        server_tokens off;
        server_name clinikyekta.com www.clinikyekta.com;

        ssl_certificate /etc/letsencrypt/live/clinikyekta.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/clinikyekta.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 

        location /static/{
            alias /app/static/;
        }

        location /media/{
            alias /app/media;
        }

        location / {
            proxy_set_header  Host app;
            proxy_set_header  X-Real-IP $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            
            include /etc/nginx/uwsgi_params;
            uwsgi_pass app;
            #proxy_pass http://app;

        }
    }
}